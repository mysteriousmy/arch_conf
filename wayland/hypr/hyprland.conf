#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
# bind=SUPER,Print,exec,grim -g "$(slurp)" $HOME/Images/capture-$(date +%Y-%m-%d_%H-%m-%s).png



input {
    follow_mouse=2
    touchpad {
        natural_scroll=yes
        drag_lock=false
    }
    sensitivity=0
}

general {
    sensitivity=1
    main_mod=SUPER
    max_fps=144
    gaps_in=7
    gaps_out=10
    border_size=3
    col.active_border=0xFF1489ff
    col.inactive_border=0xFF45475a
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_forever = true
}
misc {
   focus_on_activate=0
   #no_direct_scanout=1
}
decoration {
    rounding=4
    blur=1
    blur_size=7
    blur_passes=3
    blur_new_optimizations=1
    blur_xray=false
    active_opacity=0.9
    inactive_opacity=0.85
    drop_shadow=1
    shadow_range=100
    shadow_render_power=5
    shadow_ignore_window=1
    shadow_offset= 8 8
    drop_shadow = true
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1
    animation=windows,1,5,overshot,slide
    animation=workspaces,1,6,overshot,slide
}

windowrule=float,(.)
windowrulev2=noanim,title:rofi\s-\s$
windowrule=float,Rofi
windowrule=float,jetbrains-idea
windowrule=float,title:(Visual Studio Code)
windowrule=tile,Spotify
windowrule=workspace special silent,Spotify
windowrule=opacity 1.0 override 0.7 override,^(firefox)$
windowrule=opacity 1.0 override 0.7 override,^(Microsoft-edge-dev)$
windowrule=opacity 1.0 override 1.0 override,^(Alacritty)$
windowrule=opacity 1.0 override 1.0 override,^(Rofi)$
windowrule=opacity 1.0 override 1.0 override,^(bilibili)$
windowrule=opacity 1.0 override 1.0 override,^(Wine)$
windowrule=opacity 1.0 override 1.0 override,^(Proton)$
windowrule=noblur,^(Wine)$
windowrule=noblur,^(Proton)$
windowrule=fullscreen,^(Proton)$
windowrule=opacity 1.0 override 1.0 override,^(wps)$
windowrule=opacity 1.0 override 1.0 override,^(qq)$
windowrule=opacity 1.0 override 1.0 override,^(fcitx)$
